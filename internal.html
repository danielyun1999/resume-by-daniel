<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .container {
            width: 90%;
            margin: 15px auto;
            background-color: #d0d0d0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }
        .sidebar {
            width: 25%;
            background-color: #b0b0b0;
            padding: 15px;
            box-sizing: border-box;
            text-align: left;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar a {
            display: block;
            color: #000;
            text-decoration: none;
            margin-bottom: 8px;
        }
        .sidebar a:visited {
            color: purple;
        }
        .content {
            width: 70%;
            padding: 15px;
            box-sizing: border-box;
            background-color: white;
            text-align: left;
        }
        .content h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .content ul {
            list-style: none;
            padding-left: 0;
        }
        .content ul li {
            margin-bottom: 8px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        @media only screen and (max-width: 575px) {
            .container {
                display: block;
            }
            .sidebar,
            .content {
                width: 90%;
                margin: auto;
                float: none;
            }
            .footer {
                width: 100%;
            }
            .work-experience,
            .education-experience {
                display: block;
            }
            .work-item,
            .education-item {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Resume of Daniel Yun</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Other pages</h3>
            <a href="external1.html">Work Experience</a>
            <a href="external2.html">Educational Experience</a>
            <a href="external3.html">Skills</a>
        </div>
        <div class="content">
            <h2>Skills</h2>
            <ul>
                <li>Programming: Java, C++</li>
                <li>Gaming Development</li>
                <li>Database Management</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <a href="mailto:dyun2@albany.edu">Email me</a>
    </div>
</body>
</html>
